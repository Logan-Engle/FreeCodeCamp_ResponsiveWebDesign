<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <h3 id="description">
      Please fill out this form with the required information
    </h3>

    <form id="survey-form">
      <fieldset>
        <h2>Name</h2>
        <label id="name-label"
          ><input type="text" id="name" placeholder="Enter your name" required
        /></label>
        <h2>Email</h2>
        <label id="email-label"
          ><input
            type="email"
            id="email"
            placeholder="Enter your name"
            required
        /></label>
        <h2>Age</h2>
        <label id="number-label"
          ><input
            type="number"
            id="number"
            placeholder="Age"
            pattern="[0-9]"
            min="13"
            max="120"
        /></label>
      </fieldset>

      <fieldset>
        <h2>How did you hear about us?</h2>
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Google</option>
          <option value="2">Advertisement</option>
          <option value="3">Word of mouth</option>
          <option value="4">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <h2>Would you recommend our services to a friend?</h2>
        <label><input type="radio" name="reffer" />Yes</label>
        <label><input type="radio" name="reffer" />Maybe</label>
        <label><input type="radio" name="reffer" />No</label>
      </fieldset>

      <fieldset>
        <h2>What would you like to see improved?</h2>
        <label
          ><input
            type="checkbox"
            name="communication"
            value="0"
            class="inline"
          />
          Communication</label
        >
        <label
          ><input type="checkbox" name="services" value="1" class="inline" />
          Services</label
        >
        <label
          ><input type="checkbox" name="products" value="2" class="inline" />
          Products</label
        >
        <label
          ><input type="checkbox" name="support" value="3" class="inline" />
          Support</label
        >
        <label
          ><input type="checkbox" name="other" value="4" class="inline" />
          Other</label
        >
      </fieldset>

      <fieldset>
        <h2>Additional comments</h2>
        <textarea
          name="bio"
          rows="5"
          cols="30"
          placeholder="Enter your comments here..."
        ></textarea>
      </fieldset>

      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
